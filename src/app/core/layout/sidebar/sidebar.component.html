<div class="bg-light p-3" style="min-height: 100vh; padding: 0;">
  <a href="/" class="d-flex align-items-center mb-3 text-dark text-decoration-none">
    <img src="assets/media/app/logo.png" style="width: 145px; height: 60px;">
  </a>
  <hr>
  <ul class="nav flex-column">
    <li class="nav-item mb-2" *ngFor="let item of menuItems">
      <a [routerLink]="item.link" class="nav-link d-flex align-items-center text-dark"
         [class.active]="activeLink === item.key"
         (click)="setActiveLink(item.key)">
        <mat-icon class="sidebar-icon" style="margin-right: 5px;" [fontIcon]="item.icon"></mat-icon>
        {{ 'sidebar.' + item.key | transloco }}
      </a>
    </li>
  </ul>
  <hr>
</div>
