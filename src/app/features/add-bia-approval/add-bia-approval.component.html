<div data-aos="fade-right" data-aos-duration="4000" [class.ar]="currentLang === 'ar'" [class.en]="currentLang === 'en'">
  <div class="d-flex justify-content-center">
    <img *ngIf="currentLanguage() ==='en' " src="assets/media/app/add BIA approval Details English.jpg" style="width: 60%; align-items: center;">
    <img *ngIf="currentLanguage() ==='ar' " src="assets/media/app/add BIA approval Details Arabic.png" style="width: 60%; align-items: center;">
  </div>

  <div data-aos="fade-right" data-aos-duration="4000" class="bia-approval-form">
    <div class="d-flex align-items-center">
      <mat-icon class="sidebar-icon" style="margin-right: 3px;" fontIcon="assignment"></mat-icon>
      <h5>{{ getTranslation('form.title') }}</h5>
    </div>
    <hr class="divider" />

    <form [formGroup]="addBiaForm" (ngSubmit)="onSave()">
      <p class="text-center" style="color: green;">{{ alertMessage }}</p>

      <div class="form-row">
        <div class="form-group">
          <label for="status">{{ getTranslation('form.status') }}</label>
          <select id="status" formControlName="status" class="form-control">
            <option value="" disabled>{{ getTranslation('select status') }}</option>
            <option value="Approved">{{ getTranslation('approved') }}</option>
            <option value="Pending">{{ getTranslation('pending') }}</option>
            <option value="Cancelled">{{ getTranslation('cancelled') }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="author">{{ getTranslation('form.author') }}</label>
          <select id="author" formControlName="author" class="form-control">
            <option value="" disabled>{{ getTranslation('form.select_author') }}</option>
            <option *ngFor="let author of authors" [value]="author">{{ author }}</option>
          </select>
        </div>
      </div>

      <div data-aos="fade-right" data-aos-duration="4000" class="form-row">
        <div class="form-group">
          <label for="reviewer">{{ getTranslation('form.reviewer') }}</label>
          <select id="reviewer" formControlName="reviewer" class="form-control">
            <option value="" disabled>{{ getTranslation('form.select_reviewer') }}</option>
            <option *ngFor="let reviewer of reviewers" [value]="reviewer">{{ reviewer }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="agree">{{ getTranslation('form.agree') }}</label>
          <select id="agree" formControlName="agree" class="form-control">
            <option value="" disabled>{{ getTranslation('form.select_agree_option') }}</option>
            <option value="Yes">{{ getTranslation('yes') }}</option>
            <option value="No">{{ getTranslation('no') }}</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group flex-grow-1 me-2">
          <label for="lastReviewDate">{{ getTranslation('form.last_review_date') }}</label>
          <input type="date" id="lastReviewDate" formControlName="lastReviewDate" class="form-control" />
        </div>

        <div class="form-group flex-grow-1">
          <label for="nextReviewDate">{{ getTranslation('form.next_review_date') }}</label>
          <input type="date" id="nextReviewDate" formControlName="nextReviewDate" class="form-control" />
        </div>
      </div>

      <div data-aos="fade-right" data-aos-duration="4000" class="buttons d-flex bd-highlight button-container mt-5" [ngClass]="{'flex-row-reverse': currentLang === 'ar', 'flex-row': currentLang === 'en'}">
        <button type="submit" class="btn btn-primary mt-2 me-auto bd-highlight" [disabled]="!addBiaForm.valid">{{ getTranslation('form.save') }}</button>
        <div *ngIf="currentLang === 'en'" class="ms-auto"> <!-- Left for English -->
          <button type="button" class="btn btn-outline-secondary m-2" (click)="onSaveDraft()">{{ getTranslation('form.draft') }}</button>
          <button type="button" class="btn btn-outline-danger m-2" (click)="onCancel()">{{ getTranslation('form.cancel') }}</button>
        </div>
        <div *ngIf="currentLang === 'ar'" class="me-auto"> <!-- Right for Arabic -->
          <button type="button" class="btn btn-outline-secondary m-2" (click)="onSaveDraft()">{{ getTranslation('form.draft') }}</button>
          <button type="button" class="btn btn-outline-danger m-2" (click)="onCancel()">{{ getTranslation('form.cancel') }}</button>
        </div>
      </div>
    </form>
  </div>
</div>
