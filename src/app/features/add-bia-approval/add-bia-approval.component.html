<div class="add-bia-approval">
    <h2>Add BIA Approval</h2>
    
    <form [formGroup]="addBiaForm" (ngSubmit)="onSubmit()">
      <!-- Approval ID -->
      <div class="form-group">
        <label for="id">Approval ID</label>
        <input
          type="number"
          id="id"
          formControlName="id"
          class="form-control"
          placeholder="Enter Approval ID"
        />
      </div>
  
      <!-- Approval Name -->
      <div class="form-group">
        <label for="name">Approval Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Enter Approval Name"
        />
      </div>
  
      <!-- Status -->
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" formControlName="status" class="form-control">
          <option value="" disabled>Select Status</option>
          <option value="Approved">Approved</option>
          <option value="Pending">Pending</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>
  
      <!-- Action Buttons -->
      <div class="actions">
        <button type="submit" class="btn btn-primary" [disabled]="!addBiaForm.valid">
          Submit
        </button>
        <button type="button" class="btn btn-secondary" (click)="addBiaForm.reset()">
          Cancel
        </button>
      </div>
    </form>
  </div>
