<div class="edit-bia-approval">
  <h2>Edit BIA Approval</h2>
  <p class="text-center" style="color: green;">{{ alert }}</p>

  <form [formGroup]="editBiaForm" (ngSubmit)="onSave()">
    <!-- Approval Name -->
    <div class="form-group">
      <label for="name">Approval Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        placeholder="Enter Approval Name"
      />
    </div>

    <!-- Status -->
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="form-control">
        <option value="" disabled>Select Status</option>
        <option value="Approved">Approved</option>
        <option value="Pending">Pending</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>

    <!-- Reason for Cancellation -->
    <div class="form-group" *ngIf="editBiaForm.get('status')?.value === 'Cancelled'">
      <label for="reasonForCancellation">Reason for Cancellation</label>
      <textarea
        id="reasonForCancellation"
        formControlName="reasonForCancellation"
        class="form-control"
        placeholder="Enter Reason"
      ></textarea>
    </div>

    <!-- Start Date -->
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input
        type="date"
        id="startDate"
        formControlName="startDate"
        class="form-control"
      />
    </div>

    <!-- End Date -->
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input
        type="date"
        id="endDate"
        formControlName="endDate"
        class="form-control"
      />
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button style="margin-right: 10px;" type="submit" class="btn btn-primary" [disabled]="!editBiaForm.valid">
        Save Changes
      </button>
      <button style="width: 141.5px;" type="button" class="btn btn-outline-danger" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>

  <!-- Cancel Confirmation Popup -->
  <div *ngIf="showCancelPopup" class="popup-overlay">
    <div class="popup">
      <p>Do you want to cancel?</p>
      <button style="padding: 10px;" (click)="confirmCancel()" class="btn btn-danger">Confirm</button>
      <button style="padding: 10px;" (click)="dismissCancel()" class="btn btn-secondary">Dismiss</button>
    </div>
  </div>
</div>
