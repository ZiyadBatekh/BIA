<div class="cancel-bia-approval">
    <h2>Cancel BIA Approval</h2>
    
    <form [formGroup]="cancelBiaForm" (ngSubmit)="onCancelApproval()">
      <!-- Select Approval ID -->
      <div class="form-group">
        <label for="id">Approval ID</label>
        <select id="id" formControlName="id" class="form-control">
          <option value="" disabled>Select Approval ID</option>
          <option *ngFor="let approval of approvals" [value]="approval.id">
            {{ approval.name }} (ID: {{ approval.id }})
          </option>
        </select>
      </div>
  
      <!-- Reason for Cancellation -->
      <div class="form-group">
        <label for="reason">Reason for Cancellation</label>
        <textarea
          id="reason"
          formControlName="reason"
          class="form-control"
          placeholder="Enter Reason"
        ></textarea>
      </div>
  
      <!-- Action Buttons -->
      <div class="actions">
        <button type="submit" class="btn btn-danger" [disabled]="!cancelBiaForm.valid">
          Cancel Approval
        </button>
      </div>
    </form>
  </div>
