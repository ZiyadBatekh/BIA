<div style="width: 300px; height: 200px;">
    <h4 mat-dialog-title style=" padding:10px">Cancel Confirmation</h4>
    <div mat-dialog-content>
      <p style=" padding:10px">Do you want to cancel?</p>
    </div>
    <div mat-dialog-actions align="end">
      <button class="btn btn-outline-danger" style=" padding:10px;margin-right: 10px;" mat-button (click)="onCancel()">Cancel</button>
      <button class="btn btn-primary" style=" padding:10px; margin-right: 10px;" mat-button color="warn" (click)="onConfirm()">Confirm</button>
    </div>
</div>
